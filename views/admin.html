<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrativo - Banco</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f3f4f6;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background-color: #0c2340;
      color: white;
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      position: relative;
      transition: width 0.3s ease;
    }

    .sidebar img {
      width: 120px;
      margin-bottom: 20px;
      border-radius: 10px;
      transition: opacity 0.3s ease;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 12px 0;
      width: 100%;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.3s, color 0.3s;
      font-weight: 500;
    }

    .sidebar a:hover {
      background-color: #123d6a;
    }

    /* Activo */
    .sidebar a.active {
      background-color: #1b4a80;
      font-weight: bold;
      color: #ffd700;
    }

    /* Ocultar barra */
    .sidebar.hidden {
      width: 0;
      overflow: hidden;
      padding: 0;
    }

    /* Botón flotante */
    #toggleSidebar {
      position: fixed;
      top: 50%;
      left: 250px; /* alineado al borde derecho del sidebar */
      transform: translateY(-50%);
      background-color: #0c2340;
      color: white;
      border: 2px solid #ffffff33;
      padding: 5px 7px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    /* Cuando el sidebar está oculto, el botón se mueve a la izquierda */
    .sidebar.hidden + #toggleSidebar {
      left: 10px;
    }

    #toggleSidebar:hover {
      background-color: #123d6a;
    }

    /* Contenido */
    .content {
      flex: 1;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <img src="assets/logo.png" alt="Logo Banco" id="logo">
    <a href="/clientes" target="contentFrame" data-section="clientes">Clientes Naturales</a>
    <a href="/pep" target="contentFrame" data-section="pep">PEP</a>
    <a href="/actividad" target="contentFrame" data-section="actividad">Registro de Actividad</a>
    <a href="/perfil" target="contentFrame" data-section="perfil">Perfil</a>
    <a href="/logout" style="background-color:#8b0000;">Cerrar Sesión</a>
  </div>

  <!-- Botón flotante fuera del sidebar -->
  <button id="toggleSidebar">⮞</button>

  <div class="content">
    <iframe name="contentFrame" src="/clientes" id="mainFrame"></iframe>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');
    const links = document.querySelectorAll('.sidebar a[data-section]');
    const iframe = document.getElementById('mainFrame');

    // --- Restaurar estado guardado ---
    const sidebarHidden = localStorage.getItem('sidebarHidden') === 'true';
    if (sidebarHidden) {
      sidebar.classList.add('hidden');
      toggleBtn.innerHTML = '⮜';
      toggleBtn.style.left = '10px';
    }

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      const isHidden = sidebar.classList.contains('hidden');
      toggleBtn.innerHTML = isHidden ? '⮜' : '⮞';
      toggleBtn.style.left = isHidden ? '10px' : '250px';
      localStorage.setItem('sidebarHidden', isHidden);
    });

    // --- Resaltar enlace activo ---
    function setActive(section) {
      links.forEach(link => {
        link.classList.toggle('active', link.dataset.section === section);
      });
    }

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        const section = link.dataset.section;
        setActive(section);
        localStorage.setItem('activeSection', section);
      });
    });

    // --- Restaurar la última sección ---
    const savedSection = localStorage.getItem('activeSection');
    if (savedSection) {
      setActive(savedSection);
      iframe.src = `/${savedSection}`;
    } else {
      setActive('clientes');
    }
  </script>

</body>
</html>
