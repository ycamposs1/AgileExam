<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrativo - Banco</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f3f4f6;
      overflow: hidden;
      flex-direction: column;
    }

    /* --- Barra superior --- */
    .navbar {
      background-color: #0c2340;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      height: 60px;
      flex-shrink: 0;
    }

    .navbar h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }

    .navbar .right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navbar button {
      background-color: #8b0000;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .navbar button:hover {
      background-color: #a00000;
    }

    /* --- Contenedor inferior --- */
    .main {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
    }

    /* --- Sidebar --- */
    .sidebar {
      background-color: #0c2340;
      color: white;
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      position: relative;
      transition: width 0.3s ease;
    }

    .sidebar img {
      width: 120px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 12px 0;
      width: 100%;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.3s, color 0.3s;
      font-weight: 500;
    }

    .sidebar a:hover {
      background-color: #123d6a;
    }

    .sidebar a.active {
      background-color: #1b4a80;
      font-weight: bold;
      color: #ffd700;
    }

    .sidebar.hidden {
      width: 0;
      overflow: hidden;
      padding: 0;
    }

    /* --- Botón de colapsar --- */
    #toggleSidebar {
      position: fixed;
      top: 50%;
      left: 250px;
      transform: translateY(-50%);
      background-color: #0c2340;
      color: white;
      border: 2px solid #ffffff33;
      padding: 5px 7px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .sidebar.hidden + #toggleSidebar {
      left: 10px;
    }

    #toggleSidebar:hover {
      background-color: #123d6a;
    }

    /* --- Contenido principal --- */
    .content {
      flex: 1;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
  </style>
</head>
<body>

  <!-- Navbar superior -->
  <div class="navbar">
    <h2>Banco BRAR</h2>
    <div class="right">
      <span id="bienvenida">Bienvenido, usuario</span>
      <span id="fondos">Cantidad de dinero a prestar: S/ 0.00</span>
      <button onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>
  </div>

  <!-- Panel inferior -->
  <div class="main">
    <div class="sidebar" id="sidebar">
      <img src="assets/logo.png" alt="Logo Banco" id="logo">
      <a href="/clientes" target="contentFrame" data-section="clientes">Clientes Naturales</a>
      <a href="/pep" target="contentFrame" data-section="pep">PEP</a>
      <a href="/actividad" target="contentFrame" data-section="actividad">Registro de Actividad</a>
      <a href="/perfil" target="contentFrame" data-section="perfil">Perfil</a>
    </div>

    <button id="toggleSidebar">⮞</button>

    <div class="content">
      <iframe name="contentFrame" src="/clientes" id="mainFrame"></iframe>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');
    const links = document.querySelectorAll('.sidebar a[data-section]');
    const iframe = document.getElementById('mainFrame');

    // Recuperar estado de sidebar
    const sidebarHidden = localStorage.getItem('sidebarHidden') === 'true';
    if (sidebarHidden) {
      sidebar.classList.add('hidden');
      toggleBtn.innerHTML = '⮜';
      toggleBtn.style.left = '10px';
    }

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      const isHidden = sidebar.classList.contains('hidden');
      toggleBtn.innerHTML = isHidden ? '⮜' : '⮞';
      toggleBtn.style.left = isHidden ? '10px' : '250px';
      localStorage.setItem('sidebarHidden', isHidden);
    });

    // --- Marcar activo ---
    function setActive(section) {
      links.forEach(link => {
        link.classList.toggle('active', link.dataset.section === section);
      });
    }

    links.forEach(link => {
      link.addEventListener('click', () => {
        const section = link.dataset.section;
        setActive(section);
        localStorage.setItem('activeSection', section);
      });
    });

    const savedSection = localStorage.getItem('activeSection');
    if (savedSection) {
      setActive(savedSection);
      iframe.src = `/${savedSection}`;
    } else {
      setActive('clientes');
    }

    // --- Mostrar usuario y fondos ---
    async function cargarDatos() {
      try {
        const res = await fetch('/api/info');
        const data = await res.json();
        document.getElementById('bienvenida').textContent = `Bienvenido, ${data.usuario}`;
        document.getElementById('fondos').textContent = `Cantidad de dinero a prestar: S/ ${data.monto.toFixed(2)}`;
      } catch (e) {
        console.error("Error cargando datos", e);
      }
    }
    cargarDatos();

    // --- Cerrar sesión ---
    function cerrarSesion() {
      window.location.href = '/logout';
    }
    // Escuchar cuando se actualiza el perfil desde el iframe
    window.addEventListener('message', (event) => {
    if (event.data.type === 'perfilActualizado') {
        document.getElementById('bienvenida').textContent = `Bienvenido, ${event.data.username}`;
    }
    });

    
  </script>
</body>
</html>
