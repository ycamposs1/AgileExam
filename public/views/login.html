<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banco BRAR | Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: linear-gradient(to bottom right, #f9fafb, #f1f5f9);
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">

  <div class="w-full max-w-md">
    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-xl px-8 pt-8 pb-10 mb-4 transition-all">
      <div class="mb-8 text-center">
        <img src="../views/assets/logo2.png" alt="Banco BRAR Logo" class="mx-auto w-20 mb-3">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Bienvenido a Banco BRAR</h1>
        <p class="text-gray-600 dark:text-gray-400 mt-2 text-sm">Inicia sesión para continuar con tu panel administrativo</p>
      </div>

      <form id="loginForm" method="POST" action="/login" class="space-y-6">
        <div>
          <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="username">
            Usuario
          </label>
          <input id="username" name="username" type="text" required
            placeholder="Ingresa tu usuario"
            class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500 bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600"/>
        </div>

        <div>
          <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="password">
            Contraseña
          </label>
          <input id="password" name="password" type="password" required
            placeholder="Ingresa tu contraseña"
            class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 dark:text-gray-200 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500 bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600"/>
        </div>

        <div class="flex flex-col items-center justify-between gap-3">
          <button type="submit"
            class="bg-red-600 hover:bg-red-700 transition text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 w-full">
            Iniciar Sesión
          </button>

          <a href="/recuperar" class="inline-block align-baseline font-bold text-sm text-red-600 hover:text-red-800">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </form>
    </div>

    <p class="text-center text-gray-500 dark:text-gray-400 text-xs mt-4">
      ©2025 Banco BRAR. Todos los derechos reservados.
    </p>
  </div>

  <script>
    // ✅ Evita recarga completa y maneja login por fetch
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const body = {
        username: document.getElementById("username").value.trim(),
        password: document.getElementById("password").value.trim(),
      };

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });
        const data = await res.json();

        if (data.success) {
          window.location.href = "/admin";
        } else {
          alert(data.message || "Credenciales incorrectas");
        }
      } catch (err) {
        alert("Error al conectar con el servidor.");
      }
    });
  </script>
</body>
</html>
