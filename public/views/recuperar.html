<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contraseña</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Recuperar contraseña</h1>
    <form id="recuperarForm">
      <label class="block mb-2 text-gray-700">Correo electrónico</label>
      <input type="email" id="email" class="w-full border rounded-lg px-3 py-2 mb-4" placeholder="Ingresa tu correo" required>
      <button class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700" type="submit">Enviar enlace</button>
    </form>
    <p id="msg" class="text-center mt-4 text-gray-600"></p>
  </div>

  <script>
    document.getElementById("recuperarForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const res = await fetch("/recuperar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      document.getElementById("msg").textContent = data.message;
    });
  </script>
</body>
</html>
