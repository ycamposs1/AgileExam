<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer contrase単a</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Restablecer contrase単a</h1>
    <form id="resetForm">
      <input type="hidden" id="token" value="" />
      <label class="block mb-2 text-gray-700">Nueva contrase単a</label>
      <input type="password" id="nuevaPassword" class="w-full border rounded-lg px-3 py-2 mb-4" placeholder="********" required>
      <button class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700" type="submit">Actualizar contrase単a</button>
    </form>
    <p id="msg" class="text-center mt-4 text-gray-600"></p>
  </div>

  <script>
    document.getElementById("token").value = window.location.pathname.split("/").pop();

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = document.getElementById("token").value;
      const nuevaPassword = document.getElementById("nuevaPassword").value.trim();

      const res = await fetch("/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, nuevaPassword })
      });

      const data = await res.json();
      document.getElementById("msg").textContent = data.message;
    });
  </script>
</body>
</html>
