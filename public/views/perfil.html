<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil del Administrador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9fafb;
    }

    h2 {
      color: #0c2340;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      max-width: 500px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 15px;
      background-color: #0c2340;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #123d6a;
    }

    .success {
      color: green;
      font-weight: bold;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Perfil del Administrador</h2>

  <!-- FORMULARIO DE PERFIL -->
  <form id="perfilForm">
    <label>Nombre de usuario</label>
    <input type="text" id="username" required>

    <label>Email</label>
    <input type="email" id="email" placeholder="(opcional)">

    <label>Teléfono móvil</label>
    <input type="text" id="movil" placeholder="(opcional)">

    <button type="submit">Actualizar perfil</button>
    <p id="msgPerfil"></p>
  </form>

  <!-- FORMULARIO DE CAMBIO DE CONTRASEÑA -->
  <form id="passwordForm">
    <h3>Cambiar contraseña</h3>
    <label>Contraseña actual</label>
    <input type="password" id="oldPassword" required>

    <label>Nueva contraseña</label>
    <input type="password" id="newPassword" required>

    <label>Confirmar nueva contraseña</label>
    <input type="password" id="confirmPassword" required>

    <button type="submit">Actualizar contraseña</button>
    <p id="msgPassword"></p>
  </form>

 <script>
  // --- Mostrar ventana de confirmación elegante ---
  async function confirmarAccion(mensaje) {
    return new Promise((resolve) => {
      // Crear capa de fondo
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = '100%';
      overlay.style.height = '100%';
      overlay.style.backgroundColor = 'rgba(0,0,0,0.5)';
      overlay.style.display = 'flex';
      overlay.style.justifyContent = 'center';
      overlay.style.alignItems = 'center';
      overlay.style.zIndex = 9999;

      // Crear caja del mensaje
      const box = document.createElement('div');
      box.style.background = '#fff';
      box.style.padding = '20px 30px';
      box.style.borderRadius = '10px';
      box.style.textAlign = 'center';
      box.style.boxShadow = '0 2px 10px rgba(0,0,0,0.3)';
      box.innerHTML = `
        <p style="font-size:16px;margin-bottom:20px;color:#0c2340;">${mensaje}</p>
        <button id="confirmarSi" style="background:#0c2340;color:white;padding:8px 15px;border:none;border-radius:5px;margin-right:10px;cursor:pointer;">Sí</button>
        <button id="confirmarNo" style="background:#a00000;color:white;padding:8px 15px;border:none;border-radius:5px;cursor:pointer;">No</button>
      `;

      overlay.appendChild(box);
      document.body.appendChild(overlay);

      document.getElementById('confirmarSi').onclick = () => {
        overlay.remove();
        resolve(true);
      };
      document.getElementById('confirmarNo').onclick = () => {
        overlay.remove();
        resolve(false);
      };
    });
  }

  // --- CARGAR PERFIL ACTUAL ---
  async function cargarPerfil() {
    try {
      const res = await fetch('/api/perfil');
      const data = await res.json();

      if (data.error) {
        document.getElementById('msgPerfil').textContent = data.error;
        return;
      }

      document.getElementById('username').value = data.username || '';
      document.getElementById('email').value = data.email || '';
      document.getElementById('movil').value = data.movil || '';

    } catch (err) {
      document.getElementById('msgPerfil').textContent = "Error al cargar perfil.";
    }
  }

  // Ejecutar automáticamente al cargar
  window.addEventListener('DOMContentLoaded', cargarPerfil);

  // --- ACTUALIZAR PERFIL ---
  document.getElementById('perfilForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const confirmar = await confirmarAccion("¿Seguro que deseas actualizar tu información de perfil?");
    if (!confirmar) return;

    const body = {
      username: document.getElementById('username').value.trim(),
      email: document.getElementById('email').value.trim(),
      movil: document.getElementById('movil').value.trim()
    };

    const res = await fetch('/api/perfil', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });

    const data = await res.json();
    const msg = document.getElementById('msgPerfil');
    msg.textContent = data.msg || data.error;
    msg.className = data.success ? 'success' : 'error';

    if (data.success) {
      // Actualizar el header del panel principal
      window.parent.postMessage({ type: 'perfilActualizado', username: body.username }, '*');
    }
  });

  // --- CAMBIAR CONTRASEÑA ---
  document.getElementById('passwordForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const confirmar = await confirmarAccion("¿Seguro que deseas cambiar tu contraseña?");
    if (!confirmar) return;

    const body = {
      oldPassword: document.getElementById('oldPassword').value,
      newPassword: document.getElementById('newPassword').value,
      confirmPassword: document.getElementById('confirmPassword').value
    };

    const res = await fetch('/api/perfil/password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });

    const data = await res.json();
    const msg = document.getElementById('msgPassword');
    msg.textContent = data.msg || data.error;
    msg.className = data.success ? 'success' : 'error';

    if (data.success) document.getElementById('passwordForm').reset();
  });
</script>


</body>
</html>
